<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
  </head>
  <body style="width: 100%; height: 100%; margin: 0">
    <div class="container">
      <div class="example" id="leaflet-map">
        <div class="buttons">
          <button id="select">Select</button>
          <button id="point">Point</button>
          <button id="linestring">LineString</button>
          <button id="polygon">Polygon</button>
          <button id="freehand" class="hideButton">Freehand</button>
          <button id="circle" class="hideButton">Circle</button>
        </div>
      </div>
      <div class="sidepanel" id="sidepanel">
        <h1>Information</h1>
        <div class="info" id="info"></div>
        <a href="https://www.github.com/JamesLMilner/terra-draw"
          ><div id="github">
            Check out Terra Draw on GitHub <img src="./imgs/github.png" /></div
        ></a>
      </div>
    </div>

    <script src="./dist/bundle.js"></script>
  </body>
</html>
